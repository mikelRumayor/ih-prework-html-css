<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
	<section id="tweets-pool">
		<article class="tweet-layout">
			<header class="tweet-header">
				<div class="profile-photo">
					<img src="img/profile-picture.jpg"/>
				</div>
				<div class="profile-content">
					<img src="img/account-logo.jpg"/>
					<span id="user-name">jack</span>
					<img src="img/validated-account.jpg"/>
					<span id="user-account">@jack</span>
				</div>
				<aside class="follow-button">
					<img src="img/twitter-logo.jpg"/>
					<span>Follow</span>
				</aside>
			</header>
			<section class="tweet-content">
				<p id="text">just setting up my twttr</p>
				<time id="date">9:50 PM - 21 Mar 2006</time>
			</section>
			<footer class="tweet-footer">
				<ul>
					<li>
						<img src="img/reply.jpg"/>
					</li>
					<li>
						<img class="retweet" src="img/retweet.jpg"/>
						<span>92,555</span>
					</li>
					<li>
						<img class="favorite" src="img/favorite.jpg"/>
						<span>71,111</span>
					</li>					
				</ul>
			</footer>
		</article>
	</section>

</body>
</html>
